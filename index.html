<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Romi Gupta - Portfolio Moved</title>
    
    <!-- Automatic redirect after 3 seconds -->
    <meta http-equiv="refresh" content="3;url=https://romidev.netlify.app/" />
    
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
      }

      .container {
        text-align: center;
        padding: 2rem;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 20px;
        backdrop-filter: blur(10px);
        box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
        border: 1px solid rgba(255, 255, 255, 0.18);
        max-width: 500px;
        animation: fadeIn 1s ease-in-out;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      h1 {
        font-size: 2.5rem;
        margin-bottom: 1rem;
        background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .subtitle {
        font-size: 1.2rem;
        margin-bottom: 2rem;
        opacity: 0.9;
      }

      .new-portfolio-btn {
        display: inline-block;
        padding: 15px 30px;
        background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
        color: white;
        text-decoration: none;
        border-radius: 50px;
        font-weight: bold;
        font-size: 1.1rem;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        margin: 10px;
      }

      .new-portfolio-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
      }

      .redirect-info {
        margin-top: 2rem;
        font-size: 0.9rem;
        opacity: 0.8;
      }

      .loading-spinner {
        display: inline-block;
        width: 20px;
        height: 20px;
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top-color: #fff;
        animation: spin 1s ease-in-out infinite;
        margin-left: 10px;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      .social-links {
        margin-top: 2rem;
        display: flex;
        justify-content: center;
        gap: 20px;
      }

      .social-link {
        color: white;
        font-size: 1.5rem;
        transition: all 0.3s ease;
        text-decoration: none;
      }

      .social-link:hover {
        transform: scale(1.2);
        opacity: 0.8;
      }

      @media (max-width: 768px) {
        .container {
          margin: 1rem;
          padding: 1.5rem;
        }

        h1 {
          font-size: 2rem;
        }

        .subtitle {
          font-size: 1rem;
        }

        .new-portfolio-btn {
          padding: 12px 25px;
          font-size: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Portfolio Moved!</h1>
      <p class="subtitle">Hi! I'm Romi Gupta, and I've moved to a new and improved portfolio.</p>
      
      <a href="https://romidev.netlify.app/" class="new-portfolio-btn">
        Visit New Portfolio
      </a>
      
      <div class="redirect-info">
        <p>You will be automatically redirected in a few seconds...</p>
        <div class="loading-spinner"></div>
      </div>
      
      <div class="social-links">
        <a href="https://www.linkedin.com/in/romii-gupta/" class="social-link" title="LinkedIn">
          ðŸ“§
        </a>
        <a href="https://github.com/MasterMindRomii" class="social-link" title="GitHub">
          ðŸ’»
        </a>
        <a href="https://mavenanalytics.io/profile/Romi-Gupta/200064506" class="social-link" title="Maven Analytics">
          ðŸ“Š
        </a>
      </div>
    </div>

    <script>
      // Countdown timer
      let countdown = 20;
      const countdownElement = document.getElementById('countdown');
      
      const timer = setInterval(function() {
        countdown--;
        countdownElement.textContent = countdown;
        
        if (countdown <= 0) {
          clearInterval(timer);
          window.location.href = 'https://romidev.netlify.app/';
        }
      }, 1000);

      // Immediate redirect if user clicks the button or anywhere on the page
      document.querySelector('.new-portfolio-btn').addEventListener('click', function(e) {
        e.preventDefault();
        clearInterval(timer);
        window.location.href = 'https://romidev.netlify.app/';
      });
    </script>
  </body>
</html>
